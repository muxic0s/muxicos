<script>
    document.addEventListener("DOMContentLoaded", function() {
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');
        const logoText = document.getElementById('logoText');
        const libTitle = document.getElementById('libTitle');
        const adminTitle = document.getElementById('adminTitle');
        const navTexts = document.querySelectorAll('.nav-text');

        // Recuperar estado de la memoria
        let isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';

        function updateSidebar() {
            if(isCollapsed) { 
                sidebar.classList.remove('w-64'); 
                sidebar.classList.add('w-20'); 
                
                // Ocultar textos
                if(logoText) logoText.classList.add('hidden'); 
                if(libTitle) libTitle.classList.add('hidden');
                if(adminTitle) {
                    const spanText = adminTitle.querySelector('.nav-text');
                    if(spanText) spanText.classList.add('hidden');
                }
                navTexts.forEach(el => el.classList.add('hidden'));
            } else { 
                sidebar.classList.remove('w-20'); 
                sidebar.classList.add('w-64'); 
                
                // Mostrar textos
                if(logoText) logoText.classList.remove('hidden'); 
                if(libTitle) libTitle.classList.remove('hidden');
                if(adminTitle) {
                    const spanText = adminTitle.querySelector('.nav-text');
                    if(spanText) spanText.classList.remove('hidden');
                }
                navTexts.forEach(el => el.classList.remove('hidden'));
            }
            localStorage.setItem('sidebarCollapsed', isCollapsed);
        }

        // Ejecutar al cargar
        updateSidebar();

        if(toggleBtn) {
            toggleBtn.addEventListener('click', () => {
                isCollapsed = !isCollapsed;
                updateSidebar();
            });
        }
    });
</script>
