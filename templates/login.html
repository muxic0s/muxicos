<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muxicos - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#050505] text-white font-sans h-screen flex flex-col items-center justify-center p-4">

    <!-- Logo Principal -->
    <div class="mb-8 text-xl font-bold flex items-center gap-2 select-none">
        <svg class="w-8 h-8 fill-current" viewBox="0 0 24 24">
            <path d="M9 18V5l12-2v13"></path>
            <circle cx="6" cy="18" r="3"></circle>
            <circle cx="18" cy="16" r="3"></circle>
        </svg>
        <span class="text-2xl">Muxicos</span>
    </div>

    <div class="w-full max-w-[400px] bg-[#121212] p-8 rounded-2xl border border-gray-800 shadow-2xl">
        <h1 class="text-2xl font-bold text-center mb-8">Iniciar sesión</h1>

        <!-- BLOQUE DE ALERTAS (FLASH MESSAGES) -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="bg-red-500/10 border border-red-500/50 text-red-400 px-4 py-3 rounded-lg relative mb-6 text-xs text-center">
                        <span class="block sm:inline font-medium">{{ message }}</span>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="space-y-3">
            <!-- Botón Google -->
            <button class="w-full bg-black hover:bg-[#1a1a1a] border border-gray-700 text-white py-3 rounded-lg flex items-center justify-center gap-3 transition font-bold text-sm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" class="w-5 h-5" alt="Google">
                Continuar con Google
            </button>
            
            <!-- Botón Microsoft (Nuevo) -->
            <button class="w-full bg-black hover:bg-[#1a1a1a] border border-gray-700 text-white py-3 rounded-lg flex items-center justify-center gap-3 transition font-bold text-sm">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" class="w-5 h-5" alt="Microsoft">
                Continuar con Microsoft
            </button>
            
            <!-- Separador -->
            <div class="flex items-center gap-4 py-4">
                <div class="h-px bg-gray-800 flex-1"></div>
                <div class="w-2 h-2 rounded-full border border-gray-600"></div>
                <div class="h-px bg-gray-800 flex-1"></div>
            </div>

            <!-- FORMULARIO -->
            <form class="space-y-5" action="/iniciar-sesion" method="POST">
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-2 uppercase tracking-wider">Email o usuario</label>
                    <input type="email" name="email" required placeholder="ejemplo@muxicos.com" 
                           class="w-full bg-[#0a0a0a] border border-gray-700 p-3 rounded-lg text-white text-sm focus:border-white focus:ring-1 focus:ring-white outline-none transition placeholder-gray-600">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 mb-2 uppercase tracking-wider">Contraseña</label>
                    <input type="password" name="password" required placeholder="Contraseña" 
                           class="w-full bg-[#0a0a0a] border border-gray-700 p-3 rounded-lg text-white text-sm focus:border-white focus:ring-1 focus:ring-white outline-none transition placeholder-gray-600">
                </div>

                <button type="submit" class="w-full bg-[#1ed760] hover:bg-[#1fdf64] hover:scale-[1.02] text-black font-bold py-3.5 rounded-full transition duration-200 mt-2 shadow-lg shadow-green-900/20">
                    Iniciar Sesión
                </button>
            </form>

            <div class="text-center mt-8 pt-4">
                <p class="text-gray-500 text-xs mb-1">¿No tienes cuenta?</p>
                <a href="registro.html" class="text-white font-bold hover:underline text-sm tracking-wide">Suscríbete a Muxicos</a>
            </div>
        </div>
    </div>
    
    <footer class="mt-12 text-[10px] text-gray-600">
        © 2025 Muxicos. Todos los derechos reservados.
    </footer>

</body>
</html>
