<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Éxito! - Muxicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación de entrada para el icono */
        @keyframes scaleIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }
        
        /* Círculos de onda */
        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }

        .icon-anim { animation: scaleIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        .ripple-effect::before, .ripple-effect::after {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid #22c55e; /* Green-500 */
            animation: ripple 2s infinite linear;
        }
        .ripple-effect::after { animation-delay: 1s; }
    </style>
</head>
<body class="bg-[#0a0a0a] text-white font-sans h-screen flex items-center justify-center overflow-hidden relative">

    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-green-500/10 rounded-full blur-[100px]"></div>
    </div>

    <div class="relative z-10 bg-[#161616]/80 backdrop-blur-md border border-green-500/20 rounded-3xl p-10 md:p-14 max-w-md w-full text-center shadow-2xl transform transition-all hover:scale-[1.01] duration-500">
        
        <div class="relative w-24 h-24 mx-auto mb-8 flex items-center justify-center">
            <div class="absolute inset-0 ripple-effect rounded-full"></div>
            <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30 icon-anim relative z-10">
                <svg class="w-12 h-12 text-black fill-none stroke-current stroke-[3]" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
                </svg>
            </div>
        </div>

        <h1 class="text-3xl font-black text-white mb-3 tracking-tight">¡Todo listo!</h1>
        
        <p class="text-gray-400 mb-8 leading-relaxed">
            La operación se ha completado con éxito. Ya puedes continuar navegando en la plataforma.
        </p>

        <a href="/" class="block w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-gray-200 transition transform hover:scale-[1.02] shadow-xl text-sm uppercase tracking-wide">
            Volver al Inicio
        </a>
        
        <div class="mt-6">
            <a href="/cursos" class="text-xs text-green-500 hover:text-green-400 font-medium transition">
                Ir directamente a los cursos →
            </a>
        </div>

    </div>

</body>
</html>
